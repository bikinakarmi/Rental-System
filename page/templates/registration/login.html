<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

 <!-- Favicons -->
 <link rel='icon' href="{% static 'img/images.png' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" method="POST">
      {% csrf_token %}
  <div class="text-center mb-4">
    <!-- <p align='right'>
      <a href="{% url 'signup' %}"> <button type="button" class="btn btn-warning">Sign Up</button></a>
      </p> -->
    <h1 class="h3 mb-3 font-weight-normal"><b>Rental System</b></h1>
    <img src="{% static 'img/log.jpg' %}" class="rounded mx-auto d-block" alt="..." width="20%" height="100%">
    
   
  </div>

  {% if form.errors %}
  <p class="text-danger">Username and Password does't match. </p>
  {% endif %}
  <div class="form-label-group">
    <input type="text" id="id_username" class="form-control" placeholder="Username" required autofocus name="username">
    <label for="inputEmail">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <label for="id_username">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  Don't have an account yet?<a href="{% url 'signup' %}" >Register now</a>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020 TechAxis</p>
 
</form>
</body>
</html>
