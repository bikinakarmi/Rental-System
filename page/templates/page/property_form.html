{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create
{% endblock title %}
{% block main %}
<div class="container" style="width: 50%;">
<h2 style='text-align:center'>Create a Property</h2>

        {% csrf_token %}

        {{form|crispy}}
        
        <button type='btn btn-success submit'>Submit</button>
    </form>
    
    </div>
    
{% endblock %}
